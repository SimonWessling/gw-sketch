<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Skizzen</title>
		<link href="libs/literallycanvas-0.4.14/css/literallycanvas.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<script src="libs/jquery-3.2.1.min.js" ></script>
	    <script src="libs/react/0.14.7/react-with-addons.js"></script>
	    <script src="libs/react/0.14.7/react-dom.js"></script>
		<script src="libs/literallycanvas-0.4.14/js/literallycanvas.js" ></script>
	    <script src="gw_dragAndDrop.js" ></script>
	    <script src="gw_IOHelpers.js" ></script>
	    <script src="gw_customTools.js" ></script>
	    <script src="gw_sketch.js" ></script>
	</head>
	<body>
		<div class="lc-container">
			<div id="lc"></div>
			<div id="wrapper">			
				<div id="controls" style="display:none">
					<label>Raster: 
						<input type="checkbox" name="showBg" onchange="sketchModule.toggleBackground()">
					</label>
					<button type="button" class="controls" onclick="sketchModule.onLoad()">Laden</button>
					<button type="button" class="controls" onclick="sketchModule.onSave()">Speichern unter</button>
					<fieldset>
						<button type="button" class="controls" onclick="sketchModule.onExport()">Exportieren</button>
						<label class="controls">Format: 
							<select name="format" size="1">
								<option value=".png">PNG</option>
								<option value=".svg">SVG</option>
							</select>
						</label>
					</fieldset>
				</div>
				<!-- Dropzone -->
			</div>
			<input id="file-input" type="file" style="display: none;"/>
		</div>
	</body>
</html>
